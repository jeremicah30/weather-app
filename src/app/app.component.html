<div class="weather">
  <div class="weather--upper">
    <img src="../assets/hot-bg.jpg" alt="Hot background" *ngIf="14 > 15" />
    <img src="../assets/cold-bg.jpg" alt="Cold background" *ngIf="14 <= 15" />

    <div class="weather--upper-data">
      <div class="location">Philippines</div>
      <div class="temperature">{{ 14.4 | number : "1.0-0" }}</div>
    </div>
  </div>

  <div class="weather--lower"></div>
</div>
